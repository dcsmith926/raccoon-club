<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf8">

        <title>:)</title>

        <style>

            body {
                margin: 0;
                padding: 0;
            }

            canvas {
                border: 1px solid black;
            }

            #loading-spinner {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: 1000;
                color: black;
                opacity: 0.4;
            }

            #container {
                padding: 10px;
                margin: 0;
            }

            #top {
                margin-bottom: 5px;
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-size: 2rem;
                color: purple
            }

            #main {
                display: flex;
                gap: 20px;
            }

            #toolbar {
                width: 110px;
                margin: 0;
                padding: 5px;
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            .toolbar-item {
                width: 100px;
                height: 100px;
            }

            #colorpicker {
                display: none;
                position: relative;
                top: 100px;
                left: 0;
                z-index: 100;
                box-shadow: 2px 2px 2px;
            }

        </style>

    </head>

    <body>
        <div id="root-of-all-raccoons"></div>
        <script src="app.js"></script>
    </body>
